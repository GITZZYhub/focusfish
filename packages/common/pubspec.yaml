name: common
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # 自定义包
  getx:
    path: ../getx # getX包
  my_logger:
    path: ../my_logger # 日志打印工具
  dio_http:
    path: ../dio_http # 网络请求
  localization:
    path: ../localization # 国际化
  resources:
    path: ../resources #资源包
  permissions:
    path: ../permissions # 权限申请
  flukit:
    path: ../flukit # 自定义组件
  moor_db:
    path: ../moor_db # 数据库
  eventbus:
    path: ../eventbus #eventbus包
  my_sentry:
    path: ../my_sentry # 错误日志收集工具
  local_notification:
    path: ../local_notification # 本地通知

  #自定义插件
  native_string:
    path: ../../native_string # 字符加密
  sensor_plugin:
    path: ../../sensor_plugin # 传感器插件
  vibrate_plugin:
    path: ../../vibrate_plugin # 震动插件
  screen_brightness:
    path: ../../screen_brightness # 屏幕亮度插件

  #第三方库
  shared_preferences: ^2.0.13
  json_annotation: ^4.4.0 # json
  lpinyin: ^2.0.3 #汉子转拼音
  pausable_timer: ^1.0.0+4 #可暂停的定时器
  fl_chart: ^0.46.0 #图表
  just_audio: ^0.9.20 #语音播放
  audio_session: ^0.1.6+1 #语音播放
  audio_service: ^0.18.4 #后台语音播放
  carousel_slider: ^4.0.0 #图片轮播
  flutter_background_service: ^2.0.0 #后台任务
  animated_text_kit: ^4.2.1 #text动画
  torch_light: ^0.4.0 #闪光灯
  awesome_dialog: ^2.2.0 #对话框

dev_dependencies:
  build_runner: ^2.1.8
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  json_serializable: ^6.1.5

